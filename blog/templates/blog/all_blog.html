{% extends 'generator/base.html' %}
{% block content%}

<div class="bg-transparent text-dark text-center ">
<h2>Swapnil has written {{blogs.count}} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.description|striptags|truncatechars:100 }}

{% endfor %}
</div>

{% endblock %}
