{% extends 'generator/base.html' %}
{% block content%}


   <h1 class="text-center"> Swapnil Wadgave's portfolio </h1>

{% load static %}
<div class="navbar-collapse text-center bg-light text-dark">
<nav>
<a href="{% url 'blog:all_blogs' %}">Blog |</a>


<a href="{% static 'portfolio\resumeswapnil.pdf'%}">Resume</a>

</nav>

{% for project in projects %}

{% endif %}


{% endfor %}
</div>
{% endblock %}
